<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
            <h1>Simple To-Do List</h1>
            <span class="header-span">You just found an easy way to make your own ToDo list!</span>
    </header>
    <main>
        <div class="main-content">
            <h2>To Do:</h2>
            <div class="list-input-container">
                <label class="list-input-label" for="list-input">New task:</label>
                <input type="text" class="list-input-box" name="list-input" placeholder="Enter a new task to do" required aria-required="true">
                <button type="submit" class="list-button">
                    <img src="https://s2.svgbox.net/materialui.svg?ic=check&color=000" width="32" height="32">
                </button>
            </div>
        </div>
    </main>
    <footer>
        <p>made by niranois</p>
        <p>2024</p>
        <a href="https://github.com/niranois13/"><img src="https://s2.svgbox.net/social.svg?ic=github&color=000" width="32" height="32"></a>
    </footer>
</body>
</html>
